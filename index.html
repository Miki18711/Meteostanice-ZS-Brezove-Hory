<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteostanice ZŠ Březové Hory - Aktuální data</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .weather-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 32px;
            color: #007acc;
            margin-bottom: 40px;
        }
        .weather-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .weather-item:last-child {
            border-bottom: none;
        }
        .weather-item span {
            font-weight: 600;
            color: #333;
        }
        .weather-item span.value {
            font-size: 22px;
            color: #007acc;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            margin-top: 30px;
        }
        .control-group {
            flex: 1;
            min-width: 160px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #007acc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Meteostanice ZŠ Březové Hory</h1>
        <div class="weather-item">
            <span>Teplota:</span>
            <span id="temperature" class="value">--</span>
        </div>
        <div class="weather-item">
            <span>Vlhkost:</span>
            <span id="humidity" class="value">--</span>
        </div>
        <div class="weather-item">
            <span>Rychlost větru:</span>
            <span id="windSpeed" class="value">-- km/h</span>
        </div>
        <div class="weather-item">
            <span>Směr větru:</span>
            <span id="windDirection" class="value">--</span>
        </div>
        <div class="weather-item">
            <span>Atmosférický tlak:</span>
            <span id="pressure" class="value">--</span>
        </div>
        <div class="weather-item">
            <span>Srážky:</span>
            <span id="rainfall" class="value">--</span>
        </div>
        <div class="weather-item">
            <span>Sluneční záření:</span>
            <span id="solarRadiation" class="value">--</span>
        </div>
        <div class="weather-item">
            <span>UV Index:</span>
            <span id="uvIndex" class="value">--</span>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="tempSelect">Jednotky teploty:</label>
                <select id="tempSelect">
                    <option value="metric">Celsius (°C)</option>
                    <option value="imperial">Fahrenheit (°F)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="windSelect">Jednotky větru:</label>
                <select id="windSelect">
                    <option value="kmh">km/h</option>
                    <option value="metric">m/s</option>
                    <option value="imperial">mph</option>
                </select>
            </div>
            <div class="control-group">
                <label for="windDirSelect">Směr větru:</label>
                <select id="windDirSelect">
                    <option value="degrees">Stupně</option>
                    <option value="compass">Světové strany</option>
                </select>
            </div>
            <div class="control-group">
                <label for="pressureSelect">Jednotky tlaku:</label>
                <select id="pressureSelect">
                    <option value="hPa">hPa</option>
                    <option value="mmHg">mmHg</option>
                    <option value="inHg">inHg</option>
                </select>
            </div>
            <div class="control-group">
                <label for="rainSelect">Jednotky srážek:</label>
                <select id="rainSelect">
                    <option value="mm">mm</option>
                    <option value="in">in</option>
                </select>
            </div>
            <div class="control-group">
                <label for="solarSelect">Jednotky slunečního záření:</label>
                <select id="solarSelect">
                    <option value="w/m2">W/m²</option>
                    <option value="btu">BTU/h</option>
                </select>
            </div>
            <div class="control-group">
                <label for="uvSelect">Jednotky UV indexu:</label>
                <select id="uvSelect">
                    <option value="index">Index</option>
                    <option value="mw/cm2">mW/cm²</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
